<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Like & Dislike Modern</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Apakah konten ini bermanfaat?</h1>

  <div class="btn-group">
    <!-- LIKE -->
    <button class="btn like" id="likeBtn" aria-label="Like">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <span class="text">Suka</span>
      <span class="count">0</span>
      <div class="particles"></div>
    </button>

    <!-- DISLIKE -->
    <button class="btn dislike" id="dislikeBtn" aria-label="Dislike">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M19 15h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H7c-.55 0-1-.45-1-1s.45-1 1-1h5V8c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/>
      </svg>
      <span class="text">Tidak suka</span>
      <span class="count">0</span>
      <div class="particles"></div>
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
